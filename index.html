<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航页面</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>欢迎来到导航页面</h1>
    <p>这是一个受保护的页面。</p>
    <script>
        // 检查用户是否已登录
        if (!localStorage.getItem('loggedIn')) {
            // 如果用户未登录，重定向到登录页面
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
